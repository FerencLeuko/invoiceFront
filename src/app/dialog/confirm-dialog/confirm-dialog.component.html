<div class="container">
<h2>Invoice Details</h2>

<div id="invoice-head" *ngIf = "invoice != undefined">
    <p>Customer Name : {{invoice.customerName}}</p>
    <p>Issue Date : {{invoice.issueDate}}</p>
    <p>Due Date : {{invoice.dueDate}}</p>
    <p>Comment : {{invoice.comment}}</p>
</div>

<h2>Items On The Invoice</h2>  
<table mat-table [dataSource]="dataSource" class="items-table">
  <!-- Position Column -->
    <ng-container matColumnDef="productName">
      <th mat-header-cell *matHeaderCellDef>Product</th>
      <td mat-cell *matCellDef="let element">{{element.productName}}</td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Quantity</th>
      <td mat-cell *matCellDef="let element">{{element.quantity}}</td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="unitPrice">
      <th mat-header-cell *matHeaderCellDef>Unit price</th>
      <td mat-cell *matCellDef="let element">{{element.unitPrice}}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns;"
    ></tr>
  </table>
  <section mat-dialog-sections class="buttons">
    <button (click) = postInvoice()>Save Invoice</button>
    <button mat-button mat-dialog-close id="cancel">Back</button>
    </section>
</div>
